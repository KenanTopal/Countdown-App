<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Kavushtay</h1>
  <div class="countdown-container">
    <div class="a days">
      <p class="day">0</p>
      <span>Days</span>
    </div>
    <div class="a hours">
      <p class="hour">0</p>
      <span>Hours</span>
    </div>
    <div class="a minutes">
      <p class="minute">0</p>
      <span>Minutes</span>
    </div>
    <div class="a seconds">
      <p class="second">0</p>
      <span>Seconds</span>
    </div>
    
  </div>

  <script src="app.js"></script>
</body>
</html>
